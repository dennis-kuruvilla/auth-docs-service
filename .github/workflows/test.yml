name: test

on:
  push:
    branches:
      - master

  workflow_call:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run Unit Tests
      run: npm run test

    - name: Run E2E Tests
      run: npm run test:e2e
